<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>王洋的第一个Cesium</title>
        <script src="./Build/Cesium/Cesium.js"></script>
        <link rel="stylesheet" href="./Build/Cesium/Widgets/widgets.css">
        <style>
            html,
            body,
            #cesiumContainer{
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="cesiumContainer">
        </div>
        <script>
            Cesium.Ion.defaultAccessToken ='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0Y2Q4MzVkNi1lM2JiLTRjYjItYjhkNi02ZGQ1MDc3ZDFlZjAiLCJpZCI6MTYwMjY5LCJpYXQiOjE3MTEyNjA5ODV9.y62hzpo7Asf7GG5dfhII6vRBTsRua6MeAmGqtSq6Sv4'; // 这里替换为你的实际token
            
            var viewer = new Cesium.Viewer("cesiumContainer",{
                imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }),
                //ion...是cesium的一个类，通过cesium ion来获取影像，这是一个地理数据集
                //assetid是数据的标识符
                geocoder: false,    //位置查找工具,改为false会隐藏
            
            });
            var wmsImageryProvider = new Cesium.WebMapServiceImageryProvider({
                url:'http://localhost:8080/geoserver/geo_test1/wms',
                layers:'geo_test1:dem11',
                parameters:{
                    transparent:true,
                    srs:'EPSG:4326',
                    format:'image/png',
                }
            })
            viewer.imageryLayers.addImageryProvider(wmsImageryProvider)
        </script>
    </body>
</html>
