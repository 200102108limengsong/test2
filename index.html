<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cesium 3D Tiles Example</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.95/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.95/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        /* 选择器，选中了html，body元素，以及id为cesiumContainer的任何元素 */
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            /*元素外边距为0 */
            padding: 0;
            /*元素内边距为0*/
            overflow: hidden;
            /*超出指定范围的元素隐藏起来*/
        }

        

    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <script>
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0Y2Q4MzVkNi1lM2JiLTRjYjItYjhkNi02ZGQ1MDc3ZDFlZjAiLCJpZCI6MTYwMjY5LCJpYXQiOjE3MTEyNjA5ODV9.y62hzpo7Asf7GG5dfhII6vRBTsRua6MeAmGqtSq6Sv4';

        var viewer = new Cesium.Viewer("cesiumContainer", {
            animation: false,
            timeline: false,
            shouldAnimate: true,
            terrainProvider:Cesium.createWorldTerrain(),
            sceneModePicker:true,//视角模式切换工具
            navigationHelpButton:true,//导航帮助工具
        })
        
        var tileSet = viewer.scene.primitives.add(
            new Cesium.Cesium3DTileset({
                url: 'http://localhost:8082/Geo/CS_3D-2/tileset.json'
            })
        )
        viewer.zoomTo(tileSet)

        const newDiv = document.createElement("div");
        //新建一个div元素赋值给newDiv
        viewer.container.appendChild(newDiv);
        //通过调用appendChild方法,让newDiv成为了viewer.container的子元素
        newDiv.style.display = "none";
        newDiv.style.position = "absolute";
        newDiv.style.bottom = "0";
        newDiv.style.left = "0";
        newDiv.style.padding = "10px";
        newDiv.style.backgroundColor = "white";


        var highlighted = {//一个包含两个属性的对象
            feature:undefined,
            originalColor:new Cesium.Color(),
        }

        let handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
        //screenspaceevenhandler类，Cesiumjs中用来处理屏幕空间事件（如鼠标移动、鼠标点击）的类
        //viewer.scene.canvas是渲染该场景的HTML canvas元素
        
        
        
        //设置第一个鼠标移动事件（空操作）
        handler.setInputAction(function(event){
        },Cesium.ScreenSpaceEventType.MOUSE_MOVE);

       
       
        //设置第二个鼠标移动事件
        handler.setInputAction(function(event){
            //鼠标拾取事件
            const pickedFeature = viewer.scene.pick(event.endPosition);
            //检查是否拾取到任何对象
            if (!Cesium.defined(pickedFeature)){
                newDiv.style.display = "none";//隐藏div
                return;
            }

            else{
                if(Cesium.defined(highlighted.feature)){//检查highlighted.feature是否定义
                    //如果zh按有对象被high...定义，将对象颜色和设置恢复成初始。
                    highlighted.feature.color = highlighted.originalColor;
                    highlighted.feature = undefined;
                }
                //将拾取到的对象设置为high...同时备份颜色和设置颜色
                highlighted.feature = pickedFeature;
                Cesium.Color.clone(pickedFeature.color,highlighted.originalColor);
                pickedFeature.color = Cesium.Color.LIME.withAlpha(0.5);
                

                newDiv.style.display = "block";//block确保newdiv显示\

                newDiv.style.bottom=`${viewer.canvas.clientHeight - event.endPosition.y+5}px`;
                newDiv.style.left = `${event.endPosition.x}px`;
                //获取拾取对象的elevation属性，并将其显示在newdiv中
                const name = "Name: " + (pickedFeature.getProperty("name") || "N/A");
                newDiv.textContent = name;
            }

        },Cesium.ScreenSpaceEventType.MOUSE_MOVE);
       
    </script>


</body>

</html>
