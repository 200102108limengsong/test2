<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cesium 3D Tiles Example</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.95/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.95/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        // Your access token can be found at: https://cesium.com/ion/tokens.
        // Replace `your_access_token` with the Cesium ion access token.
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0Y2Q4MzVkNi1lM2JiLTRjYjItYjhkNi02ZGQ1MDc3ZDFlZjAiLCJpZCI6MTYwMjY5LCJpYXQiOjE3MTEyNjA5ODV9.y62hzpo7Asf7GG5dfhII6vRBTsRua6MeAmGqtSq6Sv4';

        // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain()
        });

        // 使用 Cesium.IonResource.fromAssetId 方法获取资源 URL
        Cesium.IonResource.fromAssetId(2275207)
            .then(function (resource) {
                // 使用获取到的资源 URL 创建 Cesium3DTileset 实例
                const tileset = new Cesium.Cesium3DTileset({
                    url: resource
                });
                // 将 tileset 添加到场景中
                viewer.scene.primitives.add(tileset);
                // 可选：飞向 tileset 的位置
                viewer.zoomTo(tileset);
            })
            .catch(function (error) {
                console.error(error);
            });


    </script>
</body>

</html>
