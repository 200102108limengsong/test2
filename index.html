<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>王洋的第一个Cesium</title>
        <script src="./Build/Cesium/Cesium.js"></script>
        <link rel="stylesheet" href="./Build/Cesium/Widgets/widgets.css">
        <style>
            html,
            body,
            #cesiumContainer{
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="cesiumContainer">
        </div>
        <script>
            Cesium.Ion.defaultAccessToken ='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0Y2Q4MzVkNi1lM2JiLTRjYjItYjhkNi02ZGQ1MDc3ZDFlZjAiLCJpZCI6MTYwMjY5LCJpYXQiOjE3MTEyNjA5ODV9.y62hzpo7Asf7GG5dfhII6vRBTsRua6MeAmGqtSq6Sv4'; // 这里替换为你的实际token
            
            var viewer = new Cesium.Viewer("cesiumContainer", {
            imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }),
            geocoder: false, //位置查找工具,改为false会隐藏
        });
            
            // 创建矩形区域
        var rectangle = Cesium.Rectangle.fromDegrees(114.2, 30.5, 114.7, 30.6);

// 添加单张图片作为影像层
viewer.imageryLayers.addImageryProvider(new Cesium.SingleTileImageryProvider({
    url: "http://localhost:8082/Geo/test1.png",
    rectangle: rectangle
}));

// 设置相机视角
viewer.camera.setView({
    destination: rectangle
});
        </script>
    </body>
</html>
